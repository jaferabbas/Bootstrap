<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
    .a{
        min-height: 400px;
    }
    .b{
        min-height: 200px;
    }
    .c{
        min-height: 100px;
    }
    .d{
        min-height: 300px;
    }
    </style>
</head>
<body>
     <div class="container">
    <div class="row">
        <div class="col-2 a">
            <div class="row">
                <div class="col-12 d bg-success border border-3 rounded-5"></div>
            </div>
            <div class="row">
                <div class="col-12 d bg-primary border border-3 rounded-5"></div>
            </div>
        </div>

                <div class="col-12 b bg-info border border-3 rounded-5"></div>
            </div>

                    <div class="row">
                        <div class="col-12 b bg-success border border-3 rounded-5"></div>
                    </div>
                    <div class="row">
                        
                            <div class="col-6 b bg-primary border border-3 rounded-5"></div>
                            <div class="col-6 b">
                                <div class="row">
                                    <div class="col-12 c bg-success border border-3 rounded-5"></div>
                                </div>
                                <div class="row">
                                    <div class="col-6 c bg-primary border border-3 rounded-5"></div>
                                    <div class="col-6 c bg-primary border border-3 rounded-5"></div>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
       
    </div>

   
</div>
