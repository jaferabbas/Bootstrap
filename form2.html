    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 mid">
                <div class="col-12 ms-5">
                    <h1 style="margin-left: 140px;">Registration Form</h1>
                </div>
                <div class="row">
                    <div class="col-2 mt-5 abc">
                        <b class="b1"> First Name </b>
                    </div>
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" placeholder="First Name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 mt-5 abc">
                        <b class="b1"> Last Name </b>
                    </div>
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" placeholder="Last Name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 mt-5 abc">
                        <b class="b1"> Department/Office</b>
                    </div>
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" placeholder="Select Your Department/Office" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 mt-5 abc">
                        <b class="b1"> Username </b>
                    </div>
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" placeholder="User Name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 mt-5 abc">
                        <b class="b1"> Password </b>
                    </div>
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="Password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 mt-5 abc">
                        <b class="b1"> Confirm Password </b>
                    </div>
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="password" placeholder="Confirm Password" class="form-control" value="SUBMIT">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 mt-5 abc">
                        <b class="b1"> E-Mail </b>
                    </div>
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-sharp fa-solid fa-envelope"></i></span>
                            <input type="Email" placeholder="E-mail Address" class="form-control">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-2 mt-5 abc">
                        <b class="b1">Contact No. </b>
                    </div>

                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></i></span>
                            <input type="number" placeholder="(639)" class="form-control">
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn1 py-2 px-5">
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
